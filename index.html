<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Title of the website/page -->
  <meta property="og:title" content="Convex open-source CMS Template" />

  <!-- A brief description of the website/page -->
  <meta property="og:description"
    content="A minimalist CMS / Blog open-source template created with Convex, Vite, React and shadcn/ui." />

  <!-- URL of the website/page -->
  <meta property="og:url" content="https://www.convex-cms.com/" />

  <!-- Type of content (can be 'website', 'article', 'video', etc.) -->
  <meta property="og:type" content="website" />

  <!-- The image displayed when the page is shared (typically 1200x630 for optimal appearance) -->
  <meta property="og:image"
    content="https://pleasant-albatross-666.convex.cloud/api/storage/4d401e1b-9c01-463e-80d6-0289c85d4416" />

  <!-- The website name or brand name -->
  <meta property="og:site_name" content="Convex CMS Template" />

  <!-- Optional: Locale of the website (default is en_US) -->
  <meta property="og:locale" content="en_US" />

  <!-- Twitter card type, if you want to control how it appears on Twitter (optional) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@Convex_dev" />
  <meta name="twitter:title" content="Convex open-source CMS Template" />
  <meta name="twitter:description"
    content="A minimalist CMS / Blog open-source template created with Convex, Vite, React and shadcn/ui." />
  <meta name="twitter:image"
    content="https://pleasant-albatross-666.convex.cloud/api/storage/4d401e1b-9c01-463e-80d6-0289c85d4416" />



  <link rel="icon" type="image/svg+xml" href="/assets/convex.svg" />
  <link rel="canonical" href="https://labs.convex.dev/cms-demo/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convex CMS Demo</title>
</head>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
